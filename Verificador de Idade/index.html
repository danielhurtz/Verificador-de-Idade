<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="/Verificador de Idade/assets/style.css">
</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div class="container">
            Ano de Nascimento:
            <input type="number" name="anoInfo" id="anoInfo" min="0">
        </div>
        <br>
        <div>
            Sexo:
            <input type="radio" name="radsex" id="masculino" checked> <!-- Rad name deve ser igual!! -->
            <label for="masculino">Masculino</label>
            <input type="radio" name="radsex" id="feminino">
            <label for="feminino">Feminino</label>
            <br><br>
            <input type="button" value="Verificar" onclick="verificar()">
            <br>
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
    <footer>
        <p>&copy; <strong>2022 Daniel</strong> </p>
    </footer>
    <script src="/Verificador de Idade/assets/script.js"></script>
</body>

</html>
